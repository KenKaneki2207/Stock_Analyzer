<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Sidebar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #0e1118;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    .notification-icon {
      font-size: 25px;
      color: yellow;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      /* Initially hidden */
      width: 250px;
      height: 100%;
      background-color: white;
      color: white;
      padding: 20px;
      transition: right 0.3s ease-in-out;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar p {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Button to toggle sidebar -->
  <button id="toggle-btn" class="toggle-btn">
    <i class="fas fa-bell notification-icon"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2 style="margin-left: 10px;">Notifications</h2>
    <p style="margin-left: 10px;">Here are your notifications...</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const notificationIcon = document.getElementById('notification-icon'); // Ensure this element exists

    toggleBtn.addEventListener('click', () => {
      if (sidebar.style.right === '0px') {
        sidebar.style.right = '-300px';
      } else {
        sidebar.style.right = '0';
        sidebar.style.backgroundColor = '#272731';
        notificationIcon.style.backgroundColor = '#272731';
      }
    });
  </script>

</body>

</html>
